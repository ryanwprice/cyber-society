            <h1>{{ page.title }}</h1>
        </header>
        <main>
            
            <img class="feature" src="/images/{{ page.lname | slugify }}-{{page.fname | slugify }}.jpg" alt="{{ page.image-description }}">
            <article id="content">
                {{ content }}
            </article>
            <aside>
                <h2 class="author">{{ page.fname }} {{ page.lname }}</h2>
                <img class="headshot" src="/images/{{ page.lname | slugify }}-{{page.fname | slugify }}-headshot.jpg" alt="{{page.lname}} {{page.fname}}" >
                <p class="bio">{{ page.bio }}</p>
                <h3>Contact the Author</h3>
                <p class="contact">
                    {% if page.email %}
                    <a href="mailto:{{ page.email }}">
                        <img src="/assets/email.svg" alt="email icon" title="By Ramesha from the Noun Project" >
                    </a>
                    {% endif %}
                    {% if page.web %}
                    <a href="{{ page.web }}">
                        <img src="/assets/website.svg" alt="website icon" title="By Ramesha from the Noun Project" >
                        
                    </a>
                    {% endif %}
                </p>
            </aside>
        </main>
